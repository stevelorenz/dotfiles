[theme]
name = "native"

[icons]
name = "awesome"

[[block]]
block = "cpu"
interval = 3
format = "{utilization} {frequency}"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"
clickable = true
interval = 3

[[block]]
block = "nvidia_gpu"
label = ""
show_memory = true
show_clocks = false
show_power_draw = true
interval = 3

