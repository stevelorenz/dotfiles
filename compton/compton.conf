# ----------------------------------------------------------
# About: Compton Config File
# ----------------------------------------------------------

# Enable client-side shadows on windows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
detect-rounded-corners = true;
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = .3;
shadow-ignore-shaped = false;

# Exclude conditions for shadows
shadow-exclude = [
    "name = 'Notification'",
    # workaround for conky until it provides window properties:
    "override_redirect = 1 && !WM_CLASS@:s",
    # "class_g ?= 'Dunst'",
    # disable shadows for hidden windows:
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_GTK_FRAME_EXTENTS@:c",
    # disables shadows on i3 frames
    "class_g ?= 'i3-frame'"
];

# The opacity for menus
menu-opacity = 0.95;
inactive-opacity = 0.90;
active-opacity = 0.98;
alpha-step = 0.01;
inactive-dim = 0.0;
blur-background = false;
blur-kern = "3x3box";

# Fade windows during opacity changes
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";

# Opacity rules for apps
opacity-rule = [
    "85:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
    "85:name *?= 'Termite'",
    "85:name *?= 'XTerm'",
    "99:name *?= 'Call'",
    "99:name *?= 'Conky'",
    "99:class_g = 'Darktable'",
    "50:class_g = 'Dmenu'",
    "99:name *?= 'Event'",
    "99:class_g = 'Firefox'",
    "99:class_g = 'GIMP'",
    "99:name *?= 'Image'",
    "99:class_g = 'Lazpaint'",
    "99:class_g = 'Midori'",
    "99:name *?= 'Minitube'",
    "99:class_g = 'Mousepad'",
    "99:name *?= 'MuseScore'",
    "90:name *?= 'Page Info'",
    "99:name *?= 'Pale Moon'",
    "90:name *?= 'Panel'",
    "99:class_g = 'Pinta'",
    "90:name *?= 'Restart'",
    "99:name *?= 'sudo'",
    "99:name *?= 'Screenshot'",
    "99:class_g = 'Viewnior'",
    "99:class_g = 'VirtualBox'",
    "99:name *?= 'VLC'",
    "99:name *?= 'Write'",
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'"
    ];

# Window type settings
wintypes :
{
tooltip :
    {
        fade = true;
        shadow = false;
        opacity = 0.85;
        focus = true;
    };
fullscreen :
    {
        fade = true;
        shadow = false;
        opacity = 1;
        focus = true;
    };
};
